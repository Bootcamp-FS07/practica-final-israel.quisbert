<mat-drawer-container class="container">
    <mat-drawer mode="side" opened>
      <mat-toolbar>QSocial</mat-toolbar>
      <mat-nav-list>
        <mat-list-item (click)="redirectHome()">
          <mat-icon>home</mat-icon>
          Home
        </mat-list-item>
        <mat-list-item (click)="redirectProfile()">
          <mat-icon>person</mat-icon>
          Profile
        </mat-list-item>
        <mat-list-item>
          <mat-icon>logout</mat-icon>
          Logout
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <mat-toolbar class="toolbar">
        <span>Social Network</span>
      </mat-toolbar>
      <div class="content">

      </div>
    </mat-drawer-content>
