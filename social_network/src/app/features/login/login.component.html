<div class="login-container">
  <mat-card class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
      </div>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>

    <p class="register">Don't have an account? <a (click)="redirectRegister()" class="register-a">Register</a></p>
  </mat-card>
</div>
